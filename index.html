<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<body>
    <div class="container"> 
        <div class="row justify-content-center mt-5">
            <div class="col-sm-12 col-md-5 bg-warning " >
                <div class="d-flex justify-content-center align-items-center" style="height:60vh;">
                <div class="p-3">
                 <h3>Create Account Now</h3>
                </div>
                </div>
            </div>
              <div class="col-sm-12 col-md-5 bg-black p-2" >
                    <form action="">
                        <div class="form-group mt-2 ">
                            <i class="bi bi-person text-light p-1 "></i><label for="name" class="text-light">Name</label>
                         <input type="text" class="form-control" placeholder="" id="name">
                        </div>
                        <div class="form-group mt-2">
                            <i class="bi bi-envelope text-light p-1"></i><label for="email" class="text-light ">Email</label>
                         <input type="email" class="form-control" placeholder="" id="email">
                        </div>
                        <div class="form-group mt-2">
                            <i class="bi bi-lock text-light p-1"></i><label for="pwd" class="text-light ">Password</label>
                            <input type="password" class="form-control" placeholder="" id="pwd">
                        </div>
                        <div class="form-group mt-2">
                            <i class="bi bi-lock text-light p-1"></i><label for="cpwd" class="text-light ">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="" id="cpwd">
                        </div>
                        <div class="form-group form-check mt-2">
                            <label class="form-check-label text-light">
                            <input class="form-check-input" type="checkbox">Remember Me</label>
                        </div>
                        <div class="row justify-content-end me-1">
                         <button type="submit" class="btn btn-warning mt-2 w-25 ">Register</button>
                        </div>
                        
                    </form>
           </div>
        </div>
     
      </div>
